<html lang="en"></html>

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1> Milestone 5:Unique Path and Shareable Link Task 1 Resume Builder By Iqra Ikram </h1>

    <form id="resumeForm">

        <fieldset>

            <legend>Personal Information</legend>
            <label for="username"> Resume URL:</label>
            <input type="text" id="username" name="username" required/> <br>

            <label for="first name">First Name:</label>
            <input type="text" id="firstname" name="firstname" required> <br>

            <label for="last name"> Last Name:</label>
            <input type="text" id="lastname" name="lastname" required> <br>

            <label for="emailaddress">Email Address:</label>
            <input type="email" id="emailaddress" name="emailaddress" required> <br>

            <label for="contactnumber">Contact Number:</label>
            <input type="tel" id="contactnumber" name="contactnumber" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>



            <!-- Profile picture -->
            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>

        </fieldset>


        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>


        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit"> Generate Resume Below</button>
    </form>

    <div id="resumeOutput">
        <!-- Resume will be Generated Below -->
    </div>

    <script src="script.js"></script>

</body>

</html>
